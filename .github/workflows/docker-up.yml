name: Docker CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2 
      - name: Change permissions
        run: sudo rm -rf dbdata
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_KEY }}
            HOSTNAME: ${{secrets.EC2_HOST}}
            USER_NAME: ${{secrets.USERNAME}}
        run: |
          echo "${{secrets.SSH_KEY}}" > private_key.pem
          chmod 600 private_key.pem
          ssh -t -o StrictHostKeyChecking=no -i "private_key.pem" ubuntu@ec2-34-229-95-96.compute-1.amazonaws.com '
          cd /home/ubuntu/classicvision &&
          git checkout master &&
          git fetch --all &&
          git reset --hard origin/master &&
          git pull origin master &&
          if [ "$(docker ps -a -q)" != "" ]; then
          sudo docker rm -f $(docker ps -a -q)
          fi
          sudo docker images -q | xargs -r sudo docker rmi -f' &&
          sudo docker-compose up -d --build &&
          for i in {1..10}; do
            if sudo docker exec db pg_isready -U postgres; then
              break
            fi
            echo "Waiting for PostgreSQL to become ready..."
            sleep 10
          done &&
          sudo cat dump.sql | docker exec -i db psql -U postgres
